<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<header class="welcome">
    <h1 id="falling-title" class="heding has-text-centered is-rounded" animate__hinge><strong>Magic Bored Ball</strong></h1>
    <br>
    <h2 class="heding has-text-centered is-rounded" animate__hinge>Shake to cure boredom. Repeat until cured.</h2>
</header>
<body>
    <div class="button-and-ball">
        <div id="outer" class="ball">
            <div class="answer-here">
                <p class="activity-text has-text-centered" id="activity"></p>
            </div>  

        </div>
        <div class="select is-link">
            <select id="type">
              <option value="education">Education</option>
              <option value="recreational">Recreation</option>
              <option value="social">Social</option>
              <option value="diy">DIY</option>
              <option value="charity">Charity</option>
              <option value="cooking">Cooking</option>
              <option value="relaxation">Relaxation</option>
              <option value="music">Music</option>
              <option value="busywork">Busywork</option>
            </select>
          </div>
          <div id="people-chooser" class="select is-link hide">
            <select id="how-many-people">
              <option value="1">How Many People?</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5+</option>
            </select>
          </div>
          <input id="price" class="slider is-fullwidth" value="0" step=".1" min="0" max="1" type="range">Price Range</input>
        <button id="shakey-shake" class="shake-button button is-rounded">Shake</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/script.js"></script>
<script src="./assets/gifScript.js"></script>
</html>
