<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<header class="welcome">
    <h1 class="has-text-danger" animate__hinge>Magic Bored Ball</h1>
    <h2 class="has-text-danger" animate__hinge>Shake to cure boredom. Repeat until cured.</h2>
</header>
<body>
    <div class="button-and-ball">
        <div id="outer" class="ball" animate__shakeX>
            <div class="answer-here" id="activity">
                placeholder answer
            </div>  

        </div>
        <div class="select is-link">
            <select>
              <option>activity</option>
              <option>Education</option>
              <option>recreational</option>
              <option>social</option>
              <option>DIY</option>
              <option>Charity</option>
              <option>Cooking</option>
              <option>Relaxation</option>
              <option>Music</option>
              <option>Busywork</option>
            </select>
          </div>
          <div class="select is-link">
            <select>
              <option>Number Of People</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5+</option>
            </select>
          </div>
          <input class="slider is-fullwidth" step="1" min="0" max="100" value="50" type="range">Price Range</input>
        <button id="shakey-shake" class="shake-button">Shake</button>
    </div>
<script src="./assets/script.js"></script>
</html>
